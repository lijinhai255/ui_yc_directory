version: 1
applications:
  - appRoot: "packages/ui"
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install --frozen-lockfile
        build:
          commands:
            - cd ../.. && pnpm run build-storybook
      artifacts:
        baseDirectory: storybook-static
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - /root/.pnpm-store