version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build-storybook
  artifacts:
    baseDirectory: packages/ui/storybook-static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - /root/.pnpm-store