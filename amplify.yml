version: 1
applications:
  - appRoot: packages/ui
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm run build-storybook
      artifacts:
        baseDirectory: storybook-static
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - /root/.pnpm-store