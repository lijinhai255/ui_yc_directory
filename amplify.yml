version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install --frozen-lockfile
            - echo "Current directory: $(pwd)"
            - ls -la
        build:
          commands:
            - echo "Building Storybook..."
            - pnpm run build-storybook
            - echo "Build completed, checking output directory:"
            - ls -la packages/ui/storybook-static
      artifacts:
        baseDirectory: packages/ui/storybook-static
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - /root/.pnpm-store